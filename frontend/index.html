<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ğŸ“˜ Local PDF Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>ğŸ“˜ Local PDF Chatbot</h2>

  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" name="file" accept=".pdf" required>
    <button type="submit">Upload PDF</button>
  </form>

  <textarea id="question" placeholder="Ask your question..." rows="3"></textarea>
  <button id="askBtn">Ask</button>

  <pre id="answer"></pre>

  <script>
    const answerBox = document.getElementById('answer');

    document.getElementById('uploadForm').onsubmit = async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      answerBox.textContent = "â³ Uploading...";
      try {
        const res = await fetch('/api/upload', { method: 'POST', body: formData });
        const data = await res.json();
        answerBox.textContent = `âœ… ${data.message} (${data.text_length} chars extracted)`;
      } catch (err) {
        answerBox.textContent = "âŒ Upload failed: " + err.message;
      }
    };

    document.getElementById('askBtn').onclick = async () => {
      const question = document.getElementById('question').value.trim();
      if (!question) {
        answerBox.textContent = "âš ï¸ Please enter a question.";
        return;
      }
      const formData = new FormData();
      formData.append('question', question);
      answerBox.textContent = "ğŸ¤” Thinking...";
      try {
        const res = await fetch('/api/ask', { method: 'POST', body: formData });
        const data = await res.json();
        answerBox.textContent = "ğŸ’¬ " + data.answer;
      } catch (err) {
        answerBox.textContent = "âŒ Error: " + err.message;
      }
    };
  </script>
</body>
</html>
